{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2><i class="bi bi-person-circle"></i> Meu Perfil</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    {% if perfil.foto_perfil %}
                        <img src="{{ perfil.foto_perfil.url }}" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
                    {% else %}
                        <i class="bi bi-person-circle" style="font-size: 6rem; color: #ccc;"></i>
                    {% endif %}
                    <h5 class="mt-2">{{ user.username }}</h5>
                    <p class="text-muted">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-light"><strong>Editar Perfil</strong></div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ perfil_form.as_p }}
                        <button type="submit" name="salvar_perfil" class="btn btn-primary">Salvar Perfil</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-light"><strong>Trocar Senha</strong></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ senha_form.as_p }}
                        <button type="submit" name="trocar_senha" class="btn btn-warning">Alterar Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
