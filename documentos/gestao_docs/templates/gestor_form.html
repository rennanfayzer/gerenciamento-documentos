{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Gestor</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'gestor_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
