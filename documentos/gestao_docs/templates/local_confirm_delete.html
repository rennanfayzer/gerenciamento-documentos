{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Excluir Local</h2>
    <p>Tem certeza que deseja excluir "{{ local.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'local_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
